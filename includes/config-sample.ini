[connection]
host = 'localhost'                  ; host
dbname = 'database_name'            ; database name
user = 'database_user'              ; database user
password = 'user_password'          ; database password

[report]
echo = 'true'                       ; should we output is stdout?
printfile = 'true'                  ; should we print files?
sendmail = 'true'                   ; should we send mails?

[mail]
mailto = 'webmaster@localhost.com'  ; mail to
mailfrom = 'noreply@localhost.com'  ; mail from
mailnicefrom = 'Reporter'           ; sender name
mailobj = 'Report for %data%'       ; mail object with date replace

[logs]
folder = 'reports'                  ; reports folder
filename = 'results.log'            ; generated log files name
dateformat = 'ymd_hi'               ; generated log file date format

[checker]
checkfolder = 'checks'              ; folder in which we search for checks

[users]
admin = 'admin'                     
metacontrol = 'tipo_nominativo'